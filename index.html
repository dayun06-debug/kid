  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #fafafa; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform .15s; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card:hover { transform: translateY(-4px); }
    .cover { width: 100%; height: 240px; object-fit: cover; }
    .body { padding: 12px; }
    .badge { font-size: 12px; background: #74b9ff; color: white; padding: 2px 6px; border-radius: 6px; }
    h2 { font-size: 16px; margin: 8px 0 4px; }
    .subtitle { font-size: 14px; color: #555; margin: 0; }
  </style>
  <script>
    function searchBook(title) {
      const url = `https://testpublic.seocholib.or.kr/UseData?q=${encodeURIComponent(title)}`;
      window.open(url, '_blank');
    }
  </script>
<script>
function searchBook(title){
